<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Project</title>
</head>

<body>

    <header>
        <h1>The NLP Project</h1>
    </header>

    <main>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#00cba9" fill-opacity="1"
                d="M0,256L60,245.3C120,235,240,213,360,208C480,203,600,213,720,192C840,171,960,117,1080,122.7C1200,128,1320,192,1380,224L1440,256L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z">
            </path>
        </svg>
        <section id="app">
            <form>
                <label for="destination">Location</label>
                <input type="text" id="destination" name="trip-destination" placeholder="Enter the place you want to visit">
                <label for="departure">Date</label>
                <input type="date" id="departure" name="trip-start" value="2022-04-30" min="2022-04-30" max="2023-04-30">
                <button type="button" id="search" name="trip-search">Search for a trip</button>
            </form>
            <section id="results">

                <h2 class="results-title"><strong>Results:</strong></h2>
                
            </section>
        </section>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#00cba9" fill-opacity="1"
                d="M0,288L60,250.7C120,213,240,139,360,117.3C480,96,600,128,720,133.3C840,139,960,117,1080,106.7C1200,96,1320,96,1380,96L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
            </path>
        </svg>
    </main>

    <footer>
        <p>Evaluate a news article with Natural Language Processing Project for the Udacity Frontend Development Nanodegree</p>
    </footer>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
